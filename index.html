<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus On Today</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1 class="title">Focus On <span>Today</span></h1>
      <div class="app-container">
        <h2 class="sub-title">
          <span>Today</span
          ><img class="sun-icon" src="/Images/Sun.svg" alt="sun" />
        </h2>
        <p class="progress-label">Raise the bar by completeing goals!</p>

        <div class="progress-bar">
          <div class="progress-value">
            <span>2/3 Completed</span>
          </div>
          <p class="error-label">Please set all the goals!</p>
        </div>

        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="/Images/check-icon.svg"
              alt="check-icon"
            />
          </div>
          <input
            class="goal-input"
            type="text"
            name="first"
            id="first"
            placeholder="Add New Goal"
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="/Images/check-icon.svg"
              alt="check-icon"
            />
          </div>
          <input
            class="goal-input"
            type="text"
            name="second"
            id="second"
            placeholder="Add New Goal"
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="/Images/check-icon.svg"
              alt="check-icon"
            />
          </div>
          <input
            class="goal-input"
            type="text"
            name="third"
            id="third"
            placeholder="Add New Goal"
          />
        </div>

        <p class="quote">"Move one step ahead, today!"</p>
        <p class="last-quote">Made with ❤️ Anindya</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
